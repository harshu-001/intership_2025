<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TABLE FORMAT</title>
</head>
<h2>User Information Table</h2>
    <table style="border: 1px solid black; border-collapse: collapse;">
        <thead>
            <tr>
                <th style="border: 1px solid black; padding: 8px;">Name</th>
                <th style="border: 1px solid black; padding: 8px;">Age</th>
                <th style="border: 1px solid black; padding: 8px;">Country</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="border: 1px solid black; padding: 8px;">John</td>
                <td style="border: 1px solid black; padding: 8px;">25</td>
                <td style="border: 1px solid black; padding: 8px;">USA</td>
            </tr>
            <tr>
                <td style="border: 1px solid black; padding: 8px;">Sara</td>
                <td style="border: 1px solid black; padding: 8px;">30</td>
                <td style="border: 1px solid black; padding: 8px;">Canada</td>
            </tr>
            <tr>
                <td style="border: 1px solid black; padding: 8px;">Amit</td>
                <td style="border: 1px solid black; padding: 8px;">28</td>
                <td style="border: 1px solid black; padding: 8px;">India</td>
            </tr>
            <tr>
                <td style="border: 1px solid black; padding: 8px;">Lina</td>
                <td style="border: 1px solid black; padding: 8px;">22</td>
                <td style="border: 1px solid black; padding: 8px;">Germany</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
