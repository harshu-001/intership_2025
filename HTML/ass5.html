    <p>
        The <code>&lt;iframe&gt;</code> tag is used to embed external content within a webpage.

        to embed an OpenStreetMap map of rich system pvt using an iframe.
    </p>

    width="600" 
    height="450" 
    style="border:0;" 
    allowfullscreen="" 
    loading="lazy" 
    referrerpolicy="no-referrer-when-downgrade">
</iframe>
